<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Functional Home Page</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f4f4;
}

/* Header */
header {
  background: #004aad;
  color: white;
  padding: 15px;
}

header h1 {
  margin: 0;
}

/* Search */
.search-box {
  padding: 20px;
  background: white;
}

input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
}

/* Content */
main {
  padding: 20px;
}

.item {
  background: white;
  padding: 15px;
  margin-bottom: 10px;
  border-radius: 5px;
}

/* Footer */
footer {
  background: #222;
  color: white;
  text-align: center;
  padding: 10px;
}
</style>
</head>

<body>

<header>
  <h1>My Functional Website</h1>
</header>

<section class="search-box">
  <label for="search" aria-label="Search content"></label>
  <input 
    type="text" 
    id="search" 
    placeholder="Search projects..."
    onkeyup="searchItems()"
  />
</section>

<main id="content">
  <div class="item">Blue Carbon Registry</div>
  <div class="item">Blockchain MRV System</div>
  <div class="item">Carbon Credit Tracking</div>
  <div class="item">Ocean Conservation Data</div>
</main>

<footer>
  <p>Â© 2026 Functional Website</p>
</footer>

<script>
function searchItems() {
  let input = document.getElementById("search").value.toLowerCase();
  let items = document.getElementsByClassName("item");

  for (let i = 0; i < items.length; i++) {
    let text = items[i].innerText.toLowerCase();
    items[i].style.display = text.includes(input) ? "block" : "none";
  }
}
</script>

</body>
</html>
